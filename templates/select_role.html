<!-- templates/select_role.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - Hospital Database Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Select Your Role</h1>
        <form action="{{ url_for('select_role') }}" method="post">
            <div class="mb-3">
                <label for="role" class="form-label">Choose your role:</label>
                <select name="role" id="role" class="form-select">
                    {% for role in roles %}
                    <option value="{{ role }}">{{ role.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
    </div>
</body>
</html>
